<!DOCTYPE html>
<html
  lang="en"
  th:replace="shared/base :: parent(~{::#content}, ~{::#title}, ~{})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Your Portfolios</title>
  </head>
  <body>
    <div id="content">
      <div class="container mx-auto py-8 px-4">
        <h1
          class="mb-6 text-3xl font-bold tracking-tight text-gray-900 dark:text-white text-center"
        >
          All Transactions
        </h1>
        <p
          class="mb-4 font-normal text-gray-500 dark:text-gray-400 text-center"
        >
          View and manage all transactions seamlessly
        </p>

        <div class="overflow-x-auto shadow-md rounded-lg">
          <table
            class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">Portfolio</th>
                <th scope="col" class="px-6 py-3">Stock</th>
                <th scope="col" class="px-6 py-3">Type</th>
                <th scope="col" class="px-6 py-3">Quantity</th>
                <th scope="col" class="px-6 py-3">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr
                th:each="transaction : ${transactions}"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
              >
                <td
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  th:text="${transaction.portfolio.name}"
                ></td>
                <td
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  th:text="${transaction.stock.symbol}"
                ></td>
                <td
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  th:text="${transaction.transactionType}"
                ></td>
                <td
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center"
                  th:text="${transaction.quantity}"
                ></td>
                <td
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  th:text="${transaction.transactionAt}"
                ></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
