<!DOCTYPE html>
<html
  lang="en"
  th:replace="shared/base :: parent(~{::#content}, ~{::#title}, ~{})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Home Page</title>
  </head>
  <body>
    <div id="content">
      <div class="grid grid-cols-12">
        <div class="md:col-span-2 lg:col-span-2 xl:col-span-2"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-8 xl:col-span-8">
          <h1
            class="mb-4 text-3xl font-bold tracking-tight text-gray-900 dark:text-white text-center"
          >
            Search Results for <span th:text="${keyword}"></span>
          </h1>
          <p class="font-normal text-gray-400 dark:text-gray-500 text-center">
            Select stocks to add to your portfolio
          </p>

          <!-- Table for Search Results -->
          <div class="mt-6 relative overflow-x-auto shadow-md sm:rounded-lg">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">Symbol</th>
                  <th scope="col" class="px-6 py-3 text-center">Name</th>
                  <th scope="col" class="px-6 py-3 text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- Table Rows for Each Stock -->
                <tr
                  th:each="stock : ${stocks}"
                  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                >
                  <td
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    th:text="${stock.symbol}"
                  ></td>
                  <td
                    class="px-6 py-4 text-center"
                    th:text="${stock.name}"
                  ></td>
                  <td class="px-6 py-4 text-center">
                    <a
                      th:href="@{/stock/add/{symbol}(symbol=${stock.symbol}, portfolioId=${portfolioId}, userId=${userId}, name=${stock.name})}"
                      class="px-4 py-2 rounded bg-blue-700 text-white dark:bg-blue-700 dark:hover:bg-blue-800 hover:bg-blue-900"
                    >
                      Add to Portfolio
                    </a>
                  </td>
                </tr>
                <!-- End Table Rows -->
              </tbody>
            </table>
          </div>
          <!-- End Table -->
        </div>
      </div>
    </div>
  </body>
</html>
